name: zabi
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

#==== Dependencies start ====#
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  shared_preferences: ^2.2.2
  geolocator: ^9.0.2
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  intl: ^0.18.1
  http: ^1.1.0
  path: ^1.8.3
  http_parser: ^4.0.2
  hijri: ^3.0.0
  flutter_qiblah: ^2.0.2
  vibration: ^1.8.3
  url_launcher: ^6.1.10
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  sqflite: ^2.3.0
  flutter_timezone: ^1.0.7
  prayers_times: ^0.0.6
  share: ^2.0.4
  permission_handler: ^10.4.5
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.3
 
  # just_audio: ^0.9.38
  # path_provider: ^2.1.3

#==== Dev Dependencies start ====#
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"


flutter:
  uses-material-design: true

#==== Assets start ====#
  assets:
    - assets/icon/
    - assets/icon/flag/
    - assets/language/
    - assets/audio/res_azan.mp3

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900